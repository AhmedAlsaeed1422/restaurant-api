<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant API</title>
</head>
<body>
  <h1>Restaurant API</h1>

  <!-- Fetch Items Section -->

  <script src="script.js"></script>
</body>
